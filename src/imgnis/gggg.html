<html lang="en">
<head>

</head>
<body>
    <form>
    <input type="radio" name="feb" value="feb05_02" id="feb" form="kurs_form"/>
    <input type="checkbox" name="feb" class="gogi" value="feb05_02" id="feb05_02" form="kurs_form"/>
    <input type="checkbox" name="feb" class="gogi" value="feb05_02" id="feb05_02" form="kurs_form"/>
    <input type="checkbox" name="feb" class="gogi" value="feb05_02" id="feb05_02" form="kurs_form"/>
    </form>
</body>
<script>
let gogi = document.getElementById("feb");
let jojo = document.getElementsByClassName("gogi")

gogi.addEventListener("click", ()=>{
    for(let r = 0; r < jojo.length; ++r){
        if(jojo[r].checked == false){
            jojo[r].checked  = true
        } else {
            jojo[r].checked  = false
        }
    };
}
)

</script>
